<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Flexbox test</title>
    
    <style>
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 500px;
        background-color: teal;
      }

      .item {
        background-color: red;
        margin: 10px;
        width: 100px;
        height: 100px;
      }

      .item:last-child {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>

</html>
